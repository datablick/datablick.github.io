<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>NTI Biosecurity</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.0/mapbox-gl.js'></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
        margin: 0;
        padding: 0;
        }
        
        #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;

        }
        
        #sidebar {
        position: absolute;
        top: 15px;
        left: 15px;
        bottom: 15px;
        width: 250px;
        overflow: auto;
        background: rgba(255, 255, 255, 0.8);
        font-family: "Arial";
        padding-left: 10px;
        }
    </style>

</head>

<body>
<div id='map'></div>
<div id='sidebar'></div>
</body>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYWxsYW53YWxrZXJpdCIsImEiOiJZT3NlYnRFIn0.8-oyZEa83PvOolKOStdCbg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/allanwalkerit/cj788k1js714b2smvrv3s6dlj?fresh=true',
    center: [0,18],
    zoom: 1.5,
    pitch: 40,
    bearing: 0
});

var nav = new mapboxgl.NavigationControl();
map.addControl(nav, 'top-left');
map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['data-aey09o'] });
    if (!features.length) {
        return;
    }
var feature = features[0];
var featuredata = feature.properties.JSON;
var country = feature.properties.Country;
var popup = new mapboxgl.Popup()
        .setLngLat(map.unproject(e.point))
        .setHTML(country+' GDP:'+'<br><br>'+'<svg width="200" height="200"></svg>')
        .addTo(map);
var input = JSON.parse(featuredata);

var margin = {top: 10, right: 10, bottom: 20, left: 30},
    width = 200 - margin.left - margin.right,
    height = 200 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var data = [];

for(var i = 0; i< input.length; i++){
                data.push(input[i])
}

x.domain(data.map(function(d) { return d.Year; }));
y.domain([0, d3.max(data, function(d) { return d.Value; })]);

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)

svg.selectAll(".bar")
    .data(data)
  .enter().append("rect")
    .attr("class", "bar")
    .attr("x", function(d) { return x(d.Year); })
    .attr("width", x.rangeBand())
    .attr("y", function(d) { return y(d.Value); })
    .attr("height", function(d) { return height - y(d.Value); })

function type(d) {
  d.Value= +d.Value;
  return d;
}

});
</script>
</html>
